<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/style.css">

</head>
<body>
    <header class="container-fluid p-5 text-center text-white bg-primary">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h2 class="mt-1">Search for a City:</h2>
                    <div class="form-inline form-group"></div>
                    <ul class="list-group history" id="history"></ul>
            </aside>
        <div class="col-lg-9"></div>
    </div>
    
    <main class="flex-row justify-center align-center col-auto p-4 bg-light">
        <section class="card card-rounded col-7 bg-white">
            <header class="card-header text-center">
                <h3 class="text-blue">
                    <input id = "button" type="text" class="inputValue"></input>
                    <input class="btn btn-primary" type="submit" value="submit"></input>
                </h3>
            </header>
        <div class="text-center pt-4">
            <button class="btn btn-danger" id="fetch-button">
                Click Me
            </button>
        </div>

        <div class="container">
            <div class = "display">
                <h4 class = "name"></h4>
                <p class = "desc"></p>
                <p class = "temp"></p>
            </div>
            <div class="row">
                <div class="col-md-8"></div>
                <div class="col-6 col-md-4"></div>
            </div>

            <table class="card-body table mx-auto my-4">
                <th>
                    <p class="my-4">Results</p>
                </th>
                <tbody id="repo-table" class="mx-auto text-center"></tbody>
            </table>
        </section>
        
    </main>
    
    <script src="./assets/script.js"></script>


</body>


</html>
